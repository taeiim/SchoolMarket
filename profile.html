<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
	<div class="container">
		<hr>
		<h2>정보 수정</h2>
		<h4>정보를 수정 하실 수 있습니다</h4>
		<hr>
	<table class="table table-responsive">
		<tbody>
			<tr>
				<th>학교</th>
				<td><input type="text" name="school" value="대덕 소프트웨어 고등학교" class="form-control" required></td>
			</tr>
			<tr>
				<th>학년</th>
				<td><input type="number" name="grade" value="2" class="form-control" required></td>
			</tr>
			<tr>
				<th>반</th>
				<td><input type="number" name="class" value="2" class="form-control" required></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type="tel" name="phoneNum" value="010-5620-7967" class="form-control" required></td>
			</tr>
		</tbody>
	</table>
		<button class="btn btn-default pull-right" style="margin-left: 10px;" onclick = "location.href = './mypage.html' ">취소</button>
		<input type="submit" name="" value="적용" class="btn btn-default pull-right" onclick = "location.href = './mypage.html' "> <!-- name 뭐라 해야 되지?-->
	</div>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
