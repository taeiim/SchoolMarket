<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/write.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
	<div id="sell">
		<p>물품 판매</p>
		<p id="sta"> Home/ <strong>물품 판매</strong></p>
	</div>
	<hr width="1000rem;">
	<form id="img" runat="server">
		<p>대표 이미지 등록</p>
		<button id="replace">대표 이미지 업로드</button>
		<input type="file" accept=".jpg,.png/" id="imgInp"><br>
		<img id="blah" src="none-img.png">
	</form>
	<form>
	<table>
		<tbody>
			<tr>
				<th>거래 유형</th>
				<td>
					<select>
						<option value="일반 거래">일반 거래</option>
						<option value="나눔">나눔</option>
						<option value="분실물">분실물</option>
						<option value="교환">교환</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>카테고리</th>
				<td>
					<select>
						<option value="의류">의류</option>
						<option value="책">책</option>
						<option value="기타">기타</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" name="title" placeholder="제목" class="input" required></td>
			</tr>
			<tr>
				<th>가격</th>
				<td><input type="text" name="price" placeholder="가격은 숫자로만 입력" class="input" required></td>
			</tr>
			<tr>
				<th>내용</th>
					<td><textarea rows="10" placeholder="내용을 입력하세요." name="content" required></textarea></td>
				</tr>
				<div id="subimg">
					<p>이미지 등록</p>
					<input type="file" accept=".jpg,.png/" id="subfile" multiple="multiple"><br>
				</div>
			
		</tbody>
	</table>
	<input type="submit" value="물품 등록" id="reg">
	</form>
	
	<script>
		function readURL(input) {
			if(input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload=function(e) {
					$('#blah').attr('src', e.target.result);
				} 
				reader.readAsDataURL(input.files[0]);
			}
		}
		$("#imgInp").change(function(){
			readURL(this);
		});
	</script>
</body>
</html>
