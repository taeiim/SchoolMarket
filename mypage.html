<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

	<style type="text/css">
		body {
  			background-image: url('./smi/main2.jpg');
			background-repeat: no-repeat; 
			background-attachment: fixed; 
  			font-size: 70%;
}

.container {
  padding: 2em;
}

/* GENERAL BUTTON STYLING */
button,
button::after {
  -webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
  -o-transition: all 0.3s;
	transition: all 0.3s;
}

button {
  background: none;
  border: 3px solid #fff;
  border-radius: 5px;
  color: #fff;
  display: block;
  font-size: 1.6em;
  font-weight: bold;
  margin: 1em auto;
  padding: 2em 6em;
  position: relative;
  text-transform: uppercase;
}

button::before,
button::after {
  background: #fff;
  content: '';
  position: absolute;
  z-index: -1;
}

button:hover {
  color: #2ecc71;
}

/* BUTTON 1 */
.btn-1::after {
  height: 0;
  left: 0;
  top: 0;
  width: 100%;
}

.btn-1:hover:after {
  height: 100%;
}

/* BUTTON 2 */
.btn-2::after {
  height: 100%;
  left: 0;
  top: 0;
  width: 0;
}

.btn-2:hover:after {
  width: 100%;
}

/* BUTTON 3 */
.btn-3::after {
  height: 0;
  left: 50%;
  top: 50%;
  width: 0;
  background: #2ecc71;
}

.btn-3:hover:after {
  height: 100%;
  left: 0;
  top: 0;
  width: 100%;
}

/* BUTTON 4 */
.btn-4::before {
  height: 100%;
  left: 0;
  top: 0;
  width: 100%;
}

.btn-4::after {
  background: #2ecc71;
  height: 100%;
  left: 0;
  top: 0;
  width: 100%;
}

.btn-4:hover:after {
  height: 0;
  left: 50%;
  top: 50%;
  width: 0;
}

/* BUTTON 5 */
.btn-5 {
  overflow: hidden;
}

.btn-5::after {
  /*background-color: #f00;*/
  height: 100%;
  left: -35%;
  top: 0;
  transform: skew(50deg);
  transition-duration: 0.6s;
  transform-origin: top left;
  width: 0;
}

.btn-5:hover:after {
  height: 100%;
  width: 135%;
}

	</style>
</head>
<body>


<div id="wrapper">

	<!-- begin nav -->
	<nav>

<h1 align="center" style="font-size: 50px">MY Page</h1><hr>

<div id="info" align="center" style="font-size: 30px">

<table border="10" style="color: #fff">
	<tr>
		<td>이름</td>
		<td style="text-align: center;">박태임</td>
	</tr>
	<tr>
		<td>학교</td>
		<td style="text-align: center;">대덕소프트웨어고등학교</td>
	</tr>
	<tr>
		<td>학년</td>
		<td style="text-align: center;">2</td>
	</tr>
	<tr>
		<td>학반</td>
		<td style="text-align: center;">2</td>
	</tr>
</table>

</div>

<div class="container" style="margin-top: 100px">
  <button class="btn-1">거래내역</button>
  <button class="btn-2">나눔내역</button>
  <button class="btn-3">분 실 물</button>
  <button class="btn-4">정보수정</button>
</div>

</body>
</html>
